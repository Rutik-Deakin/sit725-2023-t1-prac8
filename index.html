<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIT 725 Prac 4</title>
  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo"><img class="user-image-size" src="Images/logo.jpg" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a target="_blank" href="https://www.linkedin.com/in/tank-rutik/">LinkedIn</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week-5</h1>
          <p class="flow-text">This is a demo application that tries to use few components from materialize and through
            this practical we try to have some fun with materialize and its components</p>
        </div>
        <div class="col s12 center-align">
          <img src="images/livedemo.png" alt="test image" class="materialboxed materialboxed-image">
        </div>
        <div class="col s12 center-align">
          <a href="" class="waves-effect waves-light btn click-me-button modal-trigger" data-target="modal1"
            id="clickMe"><i class="material-icons left">auto_fix_high</i>Click Me</a>
        </div>

        <div class="row" id="card-section">

        </div>
      </div>
    </div>
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="row modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Title" id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
              <input id="subTitle" type="text" class="validate">
              <label for="subTitle">Sub Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="path" type="text" class="validate">
              <label for="path">Path</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="description" type="text" class="validate">
              <label for="description">Description</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>


  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
